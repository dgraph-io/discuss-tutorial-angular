<style>
  .App {
    background-clip: content-box;
  }

  .app-banner {
    padding: 5px;
    height: 30px;
    text-align: center;
    font-size: larger;
    background-color: #eaeaea;
  }

  .slash-img {
    height: 25px;
  }

  .header-text {
    background: -webkit-linear-gradient(#ff1800, #ff009b);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 0px;
    font-size: x-large;
  }

  .t-size {
    font-size: smaller;
  }

  .layout-margin {
    margin: 2.5rem 7rem 7rem 7rem;
  }

  .tags-field {
    width: 41%;
  }

  body {
    padding-bottom: 3px;
    background-clip: content-box;
    box-shadow: inset 0 0 0 10px #eaeaea;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
      "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans",
      "Helvetica Neue", sans-serif;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    height: auto;
    min-height: 100%;
  }

  code {
    font-family: source-code-pro, Menlo, Monaco, Consolas, "Courier New",
      monospace;
  }

  .ui.button.dgraph-btn {
    background: linear-gradient(135deg, #ff1800, #ff009b);
    color: white;
  }

  .ui.segment.header-seg {
    border: 0px;
    border-radius: 0px;
    box-shadow: inset 0 0 0 10px #eaeaea;
    padding: 1.5em 1.5em;
    padding-top: 0px;
  }

  .ui.floated.header.header-seg-right {
    padding-right: 7rem;
    transform: translate(-10px, 50px);
  }

  .ui.floated.header.header-seg-left {
    padding-left: 7rem;
    transform: translate(-23px, 40px);
  }

  .ui.mini.image.avatar-align {
    align-self: flex-start;
  }

  .ui.form.comment-box textarea {
    min-height: 100px;
    width: 350px;
  }

  .ui.fluid.dropdown.category-field {
    width: 20%;
    min-width: fit-content;
  }

  .ui.mini.image.lightning-logo {
    height: 25px;
  }
</style>
<div class="app-banner">
  <div class="inline-flex">
    <span>
      Powered by
      <a href="https://cloud.dgraph.io" target="__blank">
        <strong>Dgraph Cloud</strong>
      </a>
    </span>
    <img src="/assets/lighting.svg" class="ui mini image lightning-logo" />
  </div>
</div>
<div class="App">
  <div class="ui clearing segment header-seg">
    <h3 class="ui left floated header header-seg-left">
      <a routerLink="/">
        <div class="flex">
          <span>
            <img src="/assets/diggy.png" class="ui tiny image mr-5" />
          </span>
          <div>
            <p class="header-text">Dgraph</p>
            <p class="t-size">DISCUSS</p>
          </div>
        </div>
      </a>
    </h3>
    <h3 class="ui right floated header header-seg-right">
      <span>
        <button class="ui button dgraph-btn mr-1" (click)="openModal()">
          Create Post
        </button>
      </span>
    </h3>
  </div>
  <create-post-modal *ngIf="modal"></create-post-modal>
  <router-outlet></router-outlet>
</div>
